      <script id="rendered-js" type="module">
import THREE from 'https://cdn.skypack.dev/three.js';

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
var geometry = new THREE.BoxGeometry( 10, 10, 10 );
var material = new THREE.MeshBasicMaterial({color : 'rgb(' + String(Math.floor(Math.random() * 250) + 1) + ',' + String(Math.floor(Math.random() * 250) + 1) + ',' + String(Math.floor(Math.random() * 250) + 1) + ')'});
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 20;

var animate = function () {
	requestAnimationFrame( animate );

	cube.rotation.x += 0.01;
	cube.rotation.y += 0.01;
  	cube.rotation.z += 0.01;

	renderer.render( scene, camera );
};

animate();
    </script>

  

</body>
